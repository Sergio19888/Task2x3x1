<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h3>Table Cars</h3>
<table>
    <tr>
        <th>Model</th>
        <th>Number</th>
        <th>Color</th>
    </tr>
        <tr th:each="car : ${cars}">
    <td th:text="${car.getModel()}"></td>
    <td th:text="${car.getNumber()}"></td>
    <td th:text="${car.getColor()}"></td>
    </tr>
</table>
</body>
</html>
